<div class="poster_container">
    <div class="poster_container_image">
        <img ngSrc="{{ movie.imgPath }}" fill>
    </div>
    <div class="poster_container_name">
        {{ movie.name }}
    </div>
    <div class="poster_container_duration">
        {{ movie.duration }} min
    </div>
    <div class="poster_container_userRating">
        User Ratings: {{ movie.userRating }}
    </div>
</div>
